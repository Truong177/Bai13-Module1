<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Xin mời nhập : ')
    let UPPER = 'ABCDEFGHIKLMNOPQRSTUVWXYZ'
    let LOWWER = 'abcdefghiklmnopqrstuvwxyz'
    let result = [];
    for (let i = 0; i <str.length ; i++) {
        if (UPPER.indexOf(str[i]) !== (-1)){
            result.push(str[i].toLowerCase());
        }
        else if (LOWWER.indexOf(str[i]) !== (-1)){
            result.push(str[i].toUpperCase());
        }else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
