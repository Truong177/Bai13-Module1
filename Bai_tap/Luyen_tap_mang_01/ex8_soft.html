<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số :");
    let value = [];

    for (let i = 0; i < numbers; i++) {
        let score;
        do {
            score = +prompt("Nhập số thứ " + (i + 1));
        } while (isNaN(score));
        value.push(score);
    }
    value.sort((a, b) => a - b);
    value.join("");
    document.write(value);
</script>
</body>
</html>
