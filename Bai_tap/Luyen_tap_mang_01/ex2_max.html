<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số :")
    let value = [];
    for (let i = 0; i < numbers; i++) {
        let score;
        do {
            score = +prompt("Nhập số thứ " +(i +1))
        }while (isNaN(score))
        value.push(score)
    }
    let max = value[0];
    let index = 0;
    for (let i = 0; i < value.length; i++) {
        if (value[i] > max){
            max = value[i];
            index = i;
        }
    }
    document.write("Số lớn nhất trong mảng là :" +max)
    document.write("<br>");
    document.write("Là phần tử số " + index + " trong mảng ");
</script>
</body>
</html>
