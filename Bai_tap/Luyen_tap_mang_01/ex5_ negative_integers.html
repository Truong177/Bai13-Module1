<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số :")
    let value = [];
    for (let i = 0; i < numbers; i++) {
        let score;
        do {
            score = +prompt("Nhập số thứ " +(i +1))
        }while (isNaN(score))
        value.push(score)
    }
    let count = 0;
    for (let i = 0; i < value.length; i++) {
        if(value[i] < 0){
            count++;
            document.write( "Số nguyên âm trong chuỗi là : "+value[i]+ "<br>");
        }
    }
    document.write("Có " + count+ " số nguyên âm");
</script>
</body>
</html>
