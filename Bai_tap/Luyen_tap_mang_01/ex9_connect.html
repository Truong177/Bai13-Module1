<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số :");
    let value = [];

    for (let i = 0; i < numbers; i++) {
        let score;
        do {
            score = +prompt("Nhập số thứ " + (i + 1));
        } while (isNaN(score));
        value.push(score);
    }
    let numbers1 = +prompt("Nhập số lượng số :");
    let value1 = [];

    for (let i = 0; i < numbers1; i++) {
        let score;
        do {
            score = +prompt("Nhập số thứ " + (i + 1));
        } while (isNaN(score));
        value1.push(score);
    }
    let c = value.concat(value1);
    document.write(c);
</script>
</body>
</html>
