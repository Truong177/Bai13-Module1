<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxArray(arr) {
        let max = arr[0];
        for (let i = 1; i <arr.length ; i++) {
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    function averageArray(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum/arr.length;
    }
    let numbers = +prompt("Nhập số lượng số :")
    let value = [];
    for (let i = 0; i < numbers; i++) {
        let score;
        do {
            score = +prompt("Nhập số thứ " +(i +1))
        }while (isNaN(score))
        value.push(score)
    }
    let max = maxArray(value);
    document.write("Giá trị lớn nhất trong mảng là " +max+"<br>")
    let sum = averageArray(value)
    document.write("Trung bình các phần tử trong mảng  " +sum)

</script>
</body>
</html>
